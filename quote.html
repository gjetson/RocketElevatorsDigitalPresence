<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Rocket Elevators - Quote</title>
    <link rel="icon" type="image/x-icon" href="assets/images/_smarty/favicon.ico">
    <meta name="description" content="" />

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- WEB FONTS : use %7C instead of | (pipe) -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700"
        rel="stylesheet" type="text/css" />

    <!-- CORE CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- REVOLUTION SLIDER -->
    <link href="assets/plugins/slider.revolution/css/extralayers.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/slider.revolution/css/settings.css" rel="stylesheet" type="text/css" />

    <!-- THEME CSS -->
    <link href="assets/css/essentials.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/layout.css" rel="stylesheet" type="text/css" />

    <!-- PAGE LEVEL SCRIPTS -->
    <link href="assets/css/header-1.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/color_scheme/blue.css" rel="stylesheet" type="text/css" id="color_scheme" />

    <link rel="stylesheet" href="assets/css/quote.css" type="text/css">

    <script src="./assets/js/quote.js" defer></script>

</head>

<body>

    <!-- wrapper -->
    <div id="wrapper">
        <div id="header" class="navbar-toggleable-md sticky clearfix">

            <iframe src="./child_header_rocket.html"
                onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

        </div>

        <div class="container-fluid">
            <br>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form role="form">
                        <div class="form-group" id="radio_btns_in">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp1" id="res_btn"
                                    value="option1">
                                <label class="form-check-label" for="res_btn">Residential</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp1" id="comm_btn"
                                    value="option2">
                                <label class="form-check-label" for="comm_btn">Commercial</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp1" id="ind_btn"
                                    value="option3">
                                <label class="form-check-label" for="ind_btn">Industrial</label>
                            </div>
                        </div>
                        <div class="form-group" id="num_apts_in_grp">
                            <label for="num_apts_in">
                                Number of Apartments
                            </label>
                            <input type="text" class="form-control" id="num_apts_in">
                        </div>
                        <div class="form-group" id="num_flrs_in_grp">
                            <label for="num_flrs_in">
                                Number of Floors
                            </label>
                            <input type="text" class="form-control" id="num_flrs_in">
                        </div>
                        <div class="form-group" id="num_vtrs_in_grp">
                            <label for="num_vtrs_in">
                                Number of Elevators
                            </label>
                            <input type="text" class="form-control" id="num_vtrs_in">
                        </div>
                        <div class="form-group" id="max_occ_in_grp">
                            <label for=" max_occ_in">
                                Maximum Occupancy
                            </label>
                            <input type="text" class="form-control" id="max_occ_in">
                        </div>
                        <div class="form-group" id="radio_btns_out">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp2" id="stan_btn"
                                    value="option1">
                                <label class="form-check-label" for="stan_btn">Standard</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp2" id="prem_btn"
                                    value="option2">
                                <label class="form-check-label" for="prem_btn">Premium</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioGrp2" id="excel_btn"
                                    value="option3">
                                <label class="form-check-label" for="exce_btn">Excelium</label>
                            </div>
                        </div>
                        <div class="form-group" id="num_vtrs_out_grp">
                            <label for="num_vtrs_out">
                                Amount of Elevators
                            </label>
                            <input type="text" class="form-control" id="num_vtrs_out" placeholder="0" readonly>
                        </div>
                        <div class="form-group" id="price_per_vtr_out_grp">
                            <label for="price_per_vtr_out">
                                Price for Each Elevator
                            </label>
                            <input type="text" class="form-control" id="price_per_vtr_out" placeholder="0" readonly>
                        </div>
                        <div class="form-group" id="install_fees_out_grp">
                            <label for="install_fees_out">
                                Installation Fees
                            </label>
                            <input type="text" class="form-control" id="install_fees_out" placeholder="0" readonly>
                        </div>
                        <div class="form-group" id="total_cost_out_grp">
                            <label for="total_cost_out">
                                Total Cost
                            </label>
                            <input type="text" class="form-control" id="total_cost_out" placeholder="0" readonly>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>


        <!-- FOOTER -->
        <iframe src="./footer_rocket.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    </div>

</body>

</html>
